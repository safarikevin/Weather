<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .video-description {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-pink-200 font-sans">
    <header class="bg-pink-600 p-6 text-center">
        <h1 class="text-4xl text-white">Kirstie's Video Blog</h1>
    </header>

    <main class="container mx-auto grid grid-cols-2 gap-4 p-6">
        <div>
            <video src="video1.mp4" controls class="w-full h-auto"></video>
            <p class="video-description">Description for Video 1</p>
        </div>
        <div>
            <video src="video2.mp4" controls class="w-full h-auto"></video>
            <p class="video-description">Description for Video 2</p>
        </div>
        <div>
            <video src="video3.mp4" controls class="w-full h-auto"></video>
            <p class="video-description">Description for Video 3</p>
        </div>
        <div>
            <video src="video4.mp4" controls class="w-full h-auto"></video>
            <p class="video-description">Description for Video 4</p>
        </div>
        <div>
            <video src="video5.mp4" controls class="w-full h-auto"></video>
            <p class="video-description">Description for Video 5</p>
        </div>
        <div>
            <video src="video6.mp4" controls class="w-full h-auto"></video>
            <p class="video-description">Description for Video 6</p>
        </div>
    </main>

    <footer class="bg-pink-800 text-center p-4 h-12 text-white">
        <p>&copy; Kirstie's Video Blog 2022</p>
    </footer>

    <script>
        // open video in modal when clicked
        document.querySelectorAll("video").forEach(vid =>
            vid.addEventListener("click", () => {
                var modal = document.createElement("div");
                modal.style.width = "100%";
                modal.style.height = "100%";
                modal.style.position = "fixed";
                modal.style.top = "0";
                modal.style.left = "0";
                modal.style.backgroundColor = "rgba(0,0,0,0.5)";
                modal.style.display = "flex";
                modal.style.justifyContent = "center";
                modal.style.alignItems = "center";
                modal.style.zIndex = "1000";

                var clonedVid = vid.cloneNode(true);
                clonedVid.controls = true;
                modal.appendChild(clonedVid);

                modal.addEventListener("click", e => {
                    if(e.target === modal) {
                        modal.remove();
                    }
                });

                document.body.appendChild(modal);
            })
        );
    </script>
</body>
</html>
