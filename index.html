<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram Post Summary Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8">
      <h1 class="text-4xl font-bold text-center mb-8">Instagram Post Summary Generator</h1>
      <form class="flex flex-col items-center justify-center mb-8" enctype="multipart/form-data">
        <label for="csv-file" class="text-lg font-semibold mb-2">Upload a CSV file:</label>
        <input type="file" id="csv-file" name="csv-file" accept=".csv" class="border border-gray-400 rounded-lg px-4 py-2 mb-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
      </form>
      <div class="hidden" id="list-container">
        <h2 class="text-2xl font-bold mb-4">Uploaded CSV file:</h2>
        <ul id="record-list" class="border border-gray-400 rounded-lg px-4 py-2 mb-8">
          <!-- Add some Tailwind CSS classes to style the list items -->
          <li class="flex justify-between items-center py-2">
            <span class="font-semibold">Name</span>
            <span class="font-semibold">Age</span>
            <span class="font-semibold">Email</span>
          </li>
        </ul>
        <h2 class="text-2xl font-bold mb-4">Select a name:</h2>
        <select id="name-select" class="border border-gray-400 rounded-lg px-4 py-2 mb-8">
          <option value="">-- Select a name --</option>
        </select>
        <button id="generate-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" disabled>Generate Summary</button>
      </div>
      <div class="hidden" id="summary-container">
        <h2 class="text-2xl font-bold mb-4">Generated Summary:</h2>
        <p id="summary-text" class="border border-gray-400 rounded-lg px-4 py-2 mb-8"></p>
        <button id="back-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Back to List</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
