<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Streaming Site</title>
    <style>
      /* Add some CSS styles to the body element */
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }
      
      /* Add some CSS styles to the header element */
      header {
        background-color: #ff0000;
        color: #ffffff;
        padding: 10px;
        text-align: center;
      }
      
      /* Add some CSS styles to the main element */
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px;
      }
      
      /* Add some CSS styles to the video element */
      video {
        width: 400px;
        height: 300px;
        margin: 10px;
        border: 1px solid #cccccc;
        box-shadow: 2px 2px 5px #cccccc;
      }
      
      /* Add some CSS styles to the footer element */
      footer {
        background-color: #333333;
        color: #ffffff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Streaming Site</h1>
    </header>
    <main>
      <video src="video1.mp4" controls></video>
      <video src="video2.mp4" controls></video>
      <video src="video3.mp4" controls></video>
      <video src="video4.mp4" controls></video>
      <video src="video5.mp4" controls></video>
      <video src="video6.mp4" controls></video>
    </main>
    <footer>
      <p>&copy; My Streaming Site 2021</p>
    </footer>
  </body>
</html>
