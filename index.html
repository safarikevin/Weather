<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-pink-200 font-sans">
    <header class="bg-pink-600 p-6 text-center">
        <h1 class="text-4xl text-white">Kirstie's Video Blog</h1>
        <p class="text-lg text-white mt-2">Welcome to Kirstie's collection of videos</p>
    </header>

    <main class="container mx-auto grid grid-cols-3 gap-4 p-6">
        <video src="video1.mp4" controls class="w-full h-auto">
            <p>Description for Video 1</p>
        </video>
        <video src="video2.mp4" controls class="w-full h-auto">
            <p>Description for Video 2</p>
        </video>
        <video src="video3.mp4" controls class="w-full h-auto">
            <p>Description for Video 3</p>
        </video>
        <video src="video4.mp4" controls class="w-full h-auto">
            <p>Description for Video 4</p>
        </video>
        <video src="video5.mp4" controls class="w-full h-auto">
            <p>Description for Video 5</p>
        </video>
        <video src="video6.mp4" controls class="w-full h-auto">
            <p>Description for Video 6</p>
        </video>
    </main>

    <div class="flex justify-center py-4">
        <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded">
            Upload Video
        </button>
    </div>

    <footer class="bg-pink-800 text-center p-4 h-12 text-white">
        <p>&copy; Kirstie's Video Blog 2022</p>
    </footer>
</body>
</html>
